<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<meta charset="utf-8" />
<title>CSS Grid Layout Module Level 1</title>
<style>
#grid .container {
  width: 100%;
  height: 200px;
  border: 1px solid;
  display: grid;
  justify-content: center;
  align-items: center;
}
#grid .container .box {
  width: 100px;
  height: 100px;
  background-color: silver;
  border: 3px solid;
  padding: 3px;
  display: grid;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
  <h1>CSS Grid Layout Module Level 1</h1>
  <section id="grid">
    <h2>Gridレイアウトによる上下中央揃え</h2>
    <div class="container">
      <div class="box">Box</div>
    </div>
    <ul>
      <li>長方形の枠の中で正方形のボックスとその内容が上下中央揃えになっていればOK</li>
    </ul>
  </section>
</body>
</html>
