<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<title>CSS Custom Properties for Cascading Variables Module Level 1</title>
<style>
.OK {
  visibility: hidden;
}

#css-variable {
  --OK: visible;
}
#css-variable .OK {
  visibility: var(--OK);
}

</style>
</head>
<body>
  <h1>CSS Custom Properties for Cascading Variables Module Level 1</h1>
  <section id="css-variable">
    <h2>CSS変数</h2>
    <ul>
      <li><span class="OK">OK</span></li>
    </ul>
  </section>
</body>
</html>
