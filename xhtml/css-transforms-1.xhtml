<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<meta charset="utf-8" />
<title>CSS Transforms Level 1</title>
<style>
#transform  {
  transform: rotate(30deg);
  transform-origin: left top;
  margin: 0 0 15em 5em;
  border: 1px solid #ccc;
  padding: 4px;
}
</style>
</head>
<body>
  <h1>CSS Transforms Level 1</h1>
  <section id="transform">
    <h2>transform プロパティ</h2>
    <ul>
      <li>transform: rotate(30deg) によって、30°傾いていればOK</li>
    </ul>
  </section>
</body>
</html>
