<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<meta charset="utf-8" />
<title>CSS Writing Modes Level 3</title>
<style>
html {
  writing-mode: vertical-rl; /* 縦書き */
}
#text-orientation .upright {
  text-orientation: upright;
}
#text-orientation .sideways {
  text-orientation: sideways;
}
</style>
</head>
<body>
  <h1 id="toc-7335BAE909E34F8DA01550C705E9A42A">CSS Writing Modes Level 3</h1>
  <section id="writing-mode">
    <h2 id="toc-69D4808B17854978984EB7602909EAC5">writing-mode プロパティ</h2>
    <section class="vertical-rl">
      <h3>vertical-rl</h3>
      <ul>
        <li>・縦書きになっていればOK</li>
      </ul>
    </section>
  </section>
  <section id="text-orientation">
    <h2 id="toc-85467912E6234556ABF86FDC645C88A9">text-orientation プロパティ</h2>
    <section class="upright">
      <h3>upright</h3>
      <ul>
        <li>・正立（upright）になっていればOK</li>
      </ul>
    </section>
    <section class="sideways">
      <h3>sideways</h3>
      <ul>
        <li>・横倒し（sideways）になっていればOK</li>
      </ul>
    </section>
  </section>
</body>
</html>
