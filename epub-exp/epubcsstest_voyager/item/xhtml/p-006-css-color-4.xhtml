<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>CSS Color Level 4</title>
<style>
.OK {
  color: transparent;
}
.OK::before {
  content: "OK";
}

#opacity .OK::before {
  display: inline-block;
  width: 2em;
  color: black;
}
#opacity .OK::after {
  content: "\A0";
  display: inline-block;
  width: 2em;
  margin-left: -2em;
  background-color: white;
  opacity: 0;
  /* opacity: 0（透明化）が無効なら「OK」が白で覆い隠される */
}

#rgb .OK::before {
  /* color: rgb(0 0 0 / 1);*/
  color: #000000;
}

#hex .hex8 .OK::before {
  color: #000000ff;
}

#hex .hex4 .OK::before {
  color: #000f;
}

#hsl .OK::before {
  color: hsl(120 100% 0% / 1);
}

#hwb .OK::before {
  color: hwb(120 0% 100% / 1);
}
</style>
</head>
