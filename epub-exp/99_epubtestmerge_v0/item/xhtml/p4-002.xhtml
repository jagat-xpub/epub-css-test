<p><br/></p>
<h5>縦組み時のU+201C「<img class="gaiji" src="../image/U201C_v.png" alt=""/>」<span class="font-080per color-maroon">（この字は画像）</span>とU+201D「<img class="gaiji" src="../image/U201D_v.png" alt=""/>」<span class="font-080per color-maroon">（この字は画像）</span>のグリフがダブルミニュートU+301D、U+301F（〝〟）になっていないか</h5>
<p><br/></p>
<div class="start-3em">
<p><span class="gfont font-090per">チェック対象は①で、字形が異なっていたら「×」として、どの字形になっているかを別記してください。②，③も、表示不正があれば別記をお願いします。</span></p>
</div>
<p><br/></p>
<p>①　U+201C　＋　U+201D　　　　あああ“いい”うううう。</p>
<p>②　U+301D　＋　U+301F　　　　あああ〝いい〟うううう。</p>
<p>③　半角ダブルクォートU+0022　　あああ "いい" うううう。</p>
