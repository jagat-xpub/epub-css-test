  width: 5ch;

  width: 5em;

  width: 50vw;
}
#length-units .vh p img {
  height: 50vh;
}

  width: 50%;
}
#length-units .percent_v p img {
  height: 50%;
}

  display:            inline-block;

<body>
<span id="page006" epub:type="pagebreak" role="doc-pagebreak" aria-label="1" title="6"/>
  <h1 id="toc-CDB7878566D44068AB11704C52C68FE6">CSS Values and Units Level 3　画像実表示チェック（横）</h1>
  <section id="length-units">
    <h2 id="toc-9D3E5225B23F4BA0ADA8A5301797DBFA">長さの単位</h2>
    <section class="ch">
      <h3>ch</h3>
      <p>00000　↓行頭の5つの0と画像の末端のラインが揃っているかをチェック（chはフォントの0の送り幅を基準とした単位）</p>
      <p><img class="fit" src = "../image/lengthimage_h.jpg" alt = "" /></p>
    </section>
    <section class="em">
      <h3>em</h3>
      <p>■■■■■　↓行頭の5つの■と画像の末端のラインが揃っているかをチェック</p>
      <p><img class="fit" src = "../image/lengthimage_h.jpg" alt = "" /></p>
    </section>
    <section class="vw">
      <h3>vw</h3>
      <p>↓画面（ビューポート）の幅の50％になっているかをチェック</p>
      <p><img class="fit" src = "../image/lengthimage_h.jpg" alt = "" /></p>
    </section>
    <section class="vh">
      <h3>vh</h3>
      <p>↓画面（ビューポート）の高さの50％になっているかをチェック</p>
      <p><img class="fit" src = "../image/lengthimage_v.jpg" alt = "" /></p>
    </section>
    <section class="percent_v">
      <h3>％（高さ）</h3>
      <p>↓画面全体の高さの50％になっているかをチェック</p>
      <p><img class="fit" src = "../image/lengthimage_v.jpg" alt = "" /></p>
    </section>
    <section class="percent_h">
      <h3>％（幅）</h3>
      <p>↓画面全体の幅の50％になっているかをチェック</p>
      <p><img class="fit" src = "../image/lengthimage_h.jpg" alt = "" /></p>
    </section>
  </section>
</body>
